version: '3.3'
services:
  web:
    build: .
    hostname: app
    volumes:
      - "./:/usr/src/binotify"
      - "./assets/music:/usr/src/binotify/public_html/music"
      - "./assets/image:/usr/src/binotify/public_html/image"
      - "./php.ini:/usr/local/etc/php/php.ini-production"
    ports:
      - "8080:80"
    networks:
      - binotify
  db:
    image: mysql:latest
    hostname: appdb
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - "./database:/docker-entrypoint-initdb.d"
    networks:
      - binotify
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 9000:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    networks:
      - binotify

networks:
  binotify:
    external: true