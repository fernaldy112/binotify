<a href="/listen?s={{ id }}">
    <div class="music-card">
        <img class="cover" src="{{ cover }}" alt="{{ title }}">
        <div class="music-card-details">
            <h3>{{ title }}</h3>
            <h4>{{ artist }} • {{ genre }}</h4>
            <h4>{{ publish_year }} • {{ album_name }}</h4>
        </div>
    </div>
</a>
