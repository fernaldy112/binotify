<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/adddata.css" />
</head>
<body>
    <div class="addSongContainer">
        <h1 class="logo" href="index.php">Binotify</h1>
        <hr>
        <form action="addsong.php" method="get" id="backFromAddSongForm">
            <button type="submit" name="back" class="backButton"><i class="fa fa-arrow-left"></i></button>
        </form>
        <form action="addsong.php" method="post" id="addSongForm" class="dataForm" enctype="multipart/form-data">
            <label for="songTitle">Title</label>
            <input type="text" id="songTitle" name="songTitle" placeholder="Enter song title">
            {{ titleError }}
            <label for="songSinger">Singer</label>
            <input type="text" id="songSinger" name="songSinger" placeholder="Enter song singer">
            {{ singerError }}
            <label for="songDate">Release date</label>
            <input type="date" id="songDate" name="songDate">
            {{ dateError }}
            <label for="songGenre">Genre</label>
            <input type="text" id="songGenre" name="songGenre" placeholder="Enter song genre">
            {{ genreError }}
            <label for="songFile">Upload song</label>
            <input type="file" id="songFile" name="songFile">
            {{ fileError }}
            <label for="songImage">Upload image</label>
            <input type="file" id="songImage" name="songImage">
            {{ imageError }}
            <label for="songAlbum">Enter the album id</label>
            <input type="number" id="songAlbum" name="songAlbum" placeholder="Enter album id">
            {{ albumError }}
            <div id="submitSongContainer" class="submitContainer">
                {{ success }}
                <button type="submit" name="addSong">Submit</button>
            </div>
        </form>
    </div>    
</body>
</html>
