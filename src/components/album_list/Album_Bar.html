<div id="Album_Bar">
    <img class="cover" src="{{ image }}" alt="{{ image_alt }}">
    <div class="details">
        <h2 class="item">Album</h2>
        <h1 class="title">{{ title }}</h1>
        <span class="details-meta">{{ artist }}</span>
        <span class="details-meta"> {{ duration }}</span>
    </div>
</div>
