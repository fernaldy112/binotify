<div id="hero">
    <img class="cover" src="{{ image }}" alt="{{ image_alt }}">
    <div class="details">
        <h2 class="item">Song</h2>
        <h1 class="title">{{ title }}</h1>
        <span class="details-meta">
            <a class="album-url" href="{{ album_url }}">{{ album_name }}</a> • {{ genre }}</span>
        <span class="details-meta">{{ artist }} • {{ date }} • {{ duration }}</span>
    </div>
</div>
