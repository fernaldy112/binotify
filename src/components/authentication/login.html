<div id="loginContainer">
    <form action="login.php" method="post" id="loginForm">
        <p>{{ invalidLogin }}</p>
        <h1>Binotify</h1>
        <label for="userIdentityLogin">Email address or username</label>
        <input type="text" id="userIdentityLogin" name="userIdentityLogin" placeholder="Email address or username" required>
        <label for="userPasswordLogin">Password</label>
        <input type="password" id="userPasswordLogin" name="userPasswordLogin" placeholder="Password" required>
        <button type="submit" name="login">LOG IN</button>
    </form>
    <form action="login.php" method="post" id="redirectSignUpForm">
        <label for="signUpButton">Don't have an account?</label>
        <button type="submit" id="signUpButton" name="redirectSignUp">SIGN UP FOR BINOTIFY</button>
    </form>
</div>
